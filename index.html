<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,700&amp;subset=latin-ext" rel="stylesheet"/>
        
        <link href="css/theme.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/normalize302.css" rel="stylesheet"/>
        
        <script src="js/script.js" type="text/javascript"></script>
        <script src="js/config.js" type="text/javascript"></script>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    </head>

    <body onload="onLoad()">

        <div id="notifications">
            <p class="notifications_title">NOTIFICATIONS</p>
            <p id="clear_notifications" onclick="clearNotifications()">clear all</p>
            <ul id="notifications_list" class="notifications_list">
                <li id="noNotifications">You don't have any notifications.</li>
            </ul>
        </div>
        
        <div id="sidebar">
            <div id="logo"></div>
            <div id="sidebarMenu">
                <ul class="menu"></ul>
            </div>
        </div>

            <content id="content">
                <header>
                    <input id="search_bar" type="text" placeholder="search...">
                    <div class="header_button" onclick="notificationsWindowToggle()">
                        <img src="img/notificationicon_light.png">
                        <div id="notifications_counter"></div>
                    </div>
                </header>
                <div id="wrapper">
                    <!-- boxes go here -->
                </div>
            </content>

    </body>
</html>
