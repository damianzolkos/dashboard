<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="img/favicon.png"/>

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,700&amp;subset=latin-ext" rel="stylesheet"/>
        
        <link href="css/theme.css" rel="stylesheet"/>

        <script src="js/script.js" type="text/javascript"></script>

    <body onload="onLoad()">

        <div id="notifications">

            </ul>
        </div>
        
        <div id="sidebar">

            <div id="sidebarMenu">
                <ul class="menu"></ul>
            </div>
        </div>

            <content id="content">
                <header>
                    <input id="search_bar" type="text" value="szukaj...">
                    <img id="notifications_icon" onclick="notificationsWindowToggle()" src="img/notificationicon_light.png">
                    <div id="notifications_counter" onclick="notificationsWindowToggle()"></div>
                </header>
                <div id="wrapper"></div>
            </content>

    </body>
