<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="img/favicon.ico" />

  <meta name="theme-color" content="rgb(45, 0, 160)" />

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,700&amp;subset=latin-ext"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- /FONTS -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <link href="css/theme.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/modules.css" rel="stylesheet" />
  <link href="css/normalize302.css" rel="stylesheet" />

  <script src="js/script.js" type="text/javascript"></script>
  <script src="modules/config.js" type="text/javascript"></script>
  <script src="js/getTime.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>

<body onload="onLoad()">
  <div id="notifications">
    <p class="notifications_title">NOTIFICATIONS</p>
    <p id="clear_notifications" onclick="clearNotifications()">clear all</p>
    <ul id="notifications_list" class="notifications_list">
      <li id="noNotifications">You don't have any notifications.</li>
    </ul>
  </div>

  <div id="sidebar">
    <div id="logo"></div>
    <div id="sidebarMenu">
      <ul class="menu"></ul>
    </div>
  </div>

  <content id="content">
    <header id="header">

      <div id="showSidebarButton" onclick="showSidebar()">
        <img src="img/sidebarbutton.png" />
      </div>

      <div class="header_button" onclick="notificationsWindowToggle()">
        <img src="img/notificationicon_light.png" />
        <div id="notifications_counter"></div>
      </div>
    </header>

    <div id="wrapper">
      <!-- modules go here -->
    </div>
  </content>
</body>

</html>
