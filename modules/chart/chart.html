<!-- additional config files -->

<!-- module scecific styles -->

<!-- module specific scripts -->
<script>
  var ctx = document.getElementById('myChart');

  var data = {
    datasets: [{
        backgroundColor: '#ff4081',
        borderColor: '#ff4081',
        borderWidth: 3,
        fill: false,
        pointRadius: 4,
        pointRadiusHover: 4,
        pointBorderWidth: 0
      },
      {
        backgroundColor: 'blue',
        borderColor: 'blue',
        borderWidth: 3,
        fill: false
      }
    ]
  };

  var options = {
    responsive: true,
    legend: {
      display: false
    },
    tooltips: {
      mode: 'index',
      intersect: true,
    },
    scales: {
      xAxes: [{
        display: true,
        scaleLabel: {
          display: false,
          labelString: ''
        }
      }],
      yAxes: [{
        ticks: {
          suggestedMin: 0,
          suggestedMax: 0
        },
        display: true,
        scaleLabel: {
          display: false,
          labelString: ''
        }
      }]
    }
  };

  async function renderChart() {
    data.labels = [1, 2, 3, 4, 5, 6, 7];
    data.datasets[0].data = [4, 2, 7, 3, 9, 4, 1];

    var myChart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: options
    });
  }
  renderChart();
</script>

<div class="module_wrapper" id="chart_module">
  <p class="module_name">Chart</p>
  <div class="module_content">
    <p class="module_description">Chart rendered using <a href="https://www.chartjs.org/">chart.js</a></p>
    <canvas id="myChart" width="400" height="400"></canvas>
  </div>
</div>
</div>
