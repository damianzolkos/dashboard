<!-- additional config files -->

<!-- module scecific styles -->

<style rel="stylesheet">
  #chart_module {
    /* background: linear-gradient(45deg, #ff5252, #fc4e88) !important; */
  }

  #module_name_chart {
    background: linear-gradient(45deg,#ff5252,#fc4e88)!important;
    color: #fff;
    position: relative;
    font-weight: 300;
    font-size: 14pt;
    text-shadow: 0px 0px 2px #888;
    width: calc(100% + 20px);
    /* color: ; */
    padding-top: 20px;
    padding-left: 20px;
    top: -20px;
    left: -20px;
  }
</style>

<!-- module specific scripts -->
<script>
  let ctx1 = document.getElementById('myChart');

  let data = {
    datasets: [{
        backgroundColor: '#ff4081',
        borderColor: '#ff4081',
        borderWidth: 5,
        fill: false,
        pointRadius: 0,
        pointRadiusHover: 4,
        pointBorderWidth: 0
      },
      {
        backgroundColor: 'blue',
        borderColor: 'blue',
        borderWidth: 3,
        fill: false
      }
    ]
  };

  let options = {
    responsive: true,
    legend: {
      display: false
    },
    tooltips: {
      mode: 'index',
      intersect: true,
    },
    scales: {
      xAxes: [{
        isplay: false,
        scaleLabel: {
          display: false,
          labelString: ''
        }
      }],
      yAxes: [{
        ticks: {
          suggestedMin: 0,
          suggestedMax: 70
        },
        display: true,
        scaleLabel: {
          display: false,
          labelString: ''
        }
      }]
    }
  };

  function renderChart() {
    data.labels = [1, 2, 3, 4, 5];
    data.datasets[0].data = [40, 30, 45, 25, 35];

    let myChart = new Chart(ctx1, {
      type: 'line',
      data: data,
      options: options
    });
  }
  renderChart();
</script>

<div class="module_wrapper" id="chart_module">
  <p class="module_name" id="module_name_chart">A very simple chart</p>
  <div class="module_content">
    <br>
    <canvas id="myChart" width="10" height="10"></canvas>
  </div>
</div>
</div>
