####################################
        LINKS module
####################################
 -->

<!-- additional config files -->
<script src="modules/links/config.js" type="text/javascript"></script>

<!-- module scecific styles -->
<style rel="stylesheet">
  #links_module a {
    color: inherit;
    text-decoration: none;
  }
  #links_module ul {
    margin: 0px -20px;
    padding: 0;
    list-style-type: none;
  }
  #links_module li {
    cursor: pointer;
    margin: 0;
    padding: 15px 10px 15px 20px;
    border-bottom: solid 1px rgba(0, 0, 0, 0.1);
    background: rgba(0, 0, 0, 0);
  }
  #links_module ul:first-child {
    border-top: solid 1px rgba(0, 0, 0, 0.1);
    border-bottom: solid 0px rgba(0, 0, 0, 0.1);
  }
  #links_module ul:last-child {
    border-top: solid 1px rgba(0, 0, 0, 0.1);
    border-bottom: solid px rgba(0, 0, 0, 0.1);
  }
  #links_module li:hover {
    background: rgba(0, 0, 0, 0.03);
  }
</style>

<!-- module specific scripts -->
<script>
  var howManyLinks = links.length;
  for (let i = 0; i < howManyLinks; i++) {
    var link = document.createElement("a");
    var li = document.createElement("li");
    link.href = links[i][1];
    li.innerHTML = links[i][0];
    document.getElementById("links_module_group").appendChild(link).appendChild(li);
  }
</script>

<!--
############   MODULE BODY   ############
 -->
<div class="module_wrapper" id="links_module">
  <p class="module_name">Links</p>
  <ul id="links_module_group"></ul>
</div>
